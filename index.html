<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geo Processor Pro</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Advanced Coordinates Processor</h1>

        <div class="function-selection">
            <label><input type="checkbox" id="mergeOption" checked> Merge Coordinates</label>
            <label><input type="checkbox" id="removeDuplicatesOption" checked> Remove Duplicates</label>
            <label><input type="checkbox" id="nearDuplicatesOption" checked> Remove Near Duplicates</label>
            <input type="number" id="nearDistanceInput" min="0" max="50" value="5" disabled>
            <span>meters</span>
            <select id="selectionMethod">
                <option value="first">First in Group</option>
                <option value="highestY">Highest Y</option>
                <option value="closestToAvg">Closest to Avg</option>
            </select>
        </div>

        <div class="grid-container">
            <div class="input-group">
                <label>Coordinates:</label>
                <textarea id="coordinatesInput" rows="4"></textarea>
            </div>
            <div class="input-group">
                <label>JSON Code:</label>
                <textarea id="jsonInput" rows="4"></textarea>
            </div>
        </div>

        <div class="processing-section">
            <button class="process-btn" onclick="processData()">Start Processing</button>
        </div>

        <div class="actions-section">
            <button class="clear-btn" onclick="clearAll()">Clear All</button>
            <button class="copy-btn" onclick="copyResults()">Copy Results</button>
        </div>

        <div class="info-panel">
            <div class="info-item">Total Results: <span id="total-results">0</span></div>
            <div class="info-item">Exact Duplicates: <span id="exact-duplicates">0</span></div>
            <div class="info-item">Near Duplicates: <span id="near-duplicates">0</span></div>
        </div>

        <div id="error-container" class="hidden"></div>

        <div class="output-section">
            <h3>Final Result:</h3>
            <pre id="output"></pre>
            <label>File Name: <input type="text" id="fileName" placeholder="result.txt"></label>
            <button class="save-btn" onclick="saveResults()">Save as TXT</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>

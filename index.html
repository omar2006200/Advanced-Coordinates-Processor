<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geo Processor Pro</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Geo Processor Pro</h1>
            <p>Advanced tool for processing and optimizing geographic coordinates.</p>
        </header>

        <section class="controls">
            <div class="options">
                <h2>Processing Options</h2>
                <div class="option-group">
                    <label><input type="checkbox" id="mergeOption" checked> Merge Coordinates</label>
                    <label><input type="checkbox" id="removeDuplicatesOption" checked> Remove Exact Duplicates</label>
                    <label><input type="checkbox" id="nearDuplicatesOption" checked> Remove Near Duplicates</label>
                    <div class="near-distance">
                        <input type="number" id="nearDistanceInput" min="0" max="50" value="5" disabled>
                        <span>meters</span>
                    </div>
                </div>
                <div class="selection-method">
                    <label for="selectionMethod">Selection Method:</label>
                    <select id="selectionMethod">
                        <option value="first">First in Group</option>
                        <option value="highestY">Highest Y</option>
                        <option value="closestToAvg">Closest to Average</option>
                    </select>
                </div>
            </div>

            <div class="input-section">
                <div class="input-group">
                    <label for="coordinatesInput">Coordinates:</label>
                    <textarea id="coordinatesInput" rows="6" placeholder="Enter coordinates (e.g., 1049.48, 343.04, -498.35)..."></textarea>
                </div>
                <div class="input-group">
                    <label for="jsonInput">JSON Input:</label>
                    <textarea id="jsonInput" rows="6" placeholder="Enter JSON array with positions..."></textarea>
                </div>
            </div>
        </section>

        <section class="actions">
            <button class="btn process-btn" onclick="processData()">Process Data</button>
            <button class="btn clear-btn" onclick="clearAll()">Clear All</button>
            <button class="btn copy-btn" onclick="copyResults()">Copy Results</button>
        </section>

        <section class="results">
            <h2>Results</h2>
            <div class="stats">
                <div class="stat-item">
                    <span class="stat-label">Total Results:</span>
                    <span class="stat-value" id="total-results">0</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Exact Duplicates:</span>
                    <span class="stat-value" id="exact-duplicates">0</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Near Duplicates:</span>
                    <span class="stat-value" id="near-duplicates">0</span>
                </div>
            </div>
            <div class="output">
                <pre id="output"></pre>
            </div>
            <div class="save-section">
                <label for="fileName">File Name:</label>
                <input type="text" id="fileName" placeholder="result.txt">
                <button class="btn save-btn" onclick="saveResults()">Save as TXT</button>
            </div>
        </section>

        <div id="error-container" class="hidden"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
